<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
</head>
<body>
<h1>Just spring boot things</h1>
<h2>Employee</h2>
<a th:href="@{/ShowNewEmployee}" class="btn btn-primary">Add Employee</a>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.first_name}"></td>
        <td th:text="${employee.last_name}"></td>
        <td th:text="${employee.email}"></td>
        <td>
            <a th:href="@{/delete_emp/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/show_update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
